<div>

  <h2 class="mb-3">My contacts</h2>
  <div class="d-flex justify-content-end mb-3 border-bottom pb-3">
    <button class="btn btn-success" (click)="newContact()">
      <em class="fas fa-plus-square">&nbsp;</em>
      New contact
    </button>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Firstname</th>
      <th scope="col">Lastname</th>
      <th scope="col">Email</th>
      <th scope="col">Iban</th>
      <th scope="col" class="text-center"><em class="fas fa-cogs"></em></th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>ddd</td>
      <td class="text-center">
        <em class="fas fa-pencil cursor-pointer" style="color: #0d6efd;">&nbsp;</em>
        <span>&nbsp;|&nbsp;</span>
        <em class="fas fa-trash cursor-pointer" style="color: #dc3545;">&nbsp;</em>
      </td>
    </tr>
    </tbody>
  </table>
</div>
